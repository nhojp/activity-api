            padding: 10px 20px;

    <!-- Displays the current date, day of the week, and time. -->
    <div class="container containers"> 
        <div class="info-side text-white"> 
            <h2 id="current-date"></h2>
            <p id="current-day"></p>
            <p id="current-time"></p>
        </div>
        <div class="calendar-side">
            <div class="calendar-nav">
                <button id="prev-month" style="width: 100%; margin:1px">Prev</button>
                <button id="next-month" style="width: 100%; margin:1px">Next</button>
                <button id="today" style="width: 100%; margin:1px">Today</button>
            </div>
            <div id="calendar" class="calendar-container"></div>
            <div id="event-description" class="event-description"></div>
        </div>
    </div>

    <script> 
        $(document).ready(function() {
            // Update the date display
            function updateDateDisplay() {
                const currentDate = new Date();
                const day = currentDate.getDate();
                const dayOfWeek = currentDate.toLocaleString('default', { weekday: 'long' });
                const time = currentDate.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

                $('#current-date').text(day);
                $('#current-day').text(dayOfWeek.toUpperCase());
                $('#current-time').text(time);
            }

            updateDateDisplay();
            setInterval(updateDateDisplay, 1000); // Update every second of the date

            // Initialize FullCalendar
            const calendar = $('#calendar').fullCalendar({
                header: {
                    left: '',
                    center: 'title',
                    right: ''
                }, 
                events: function(start, end, timezone, callback) { // display the event in the philippines in calendar
                    const apiKey = '8ByzfyTU9jmggSEh8UqKt0ep3fGEvmbR'; // my api key
                    const country = 'PH';
                    const currentYear = new Date().getFullYear();
                    const nextYear = currentYear + 1;
                    const years = [currentYear, nextYear];
                    const events = [];

                    let requests = [];
                    years.forEach(year => {
                        requests.push($.ajax({ // api request
                            url: `https://calendarific.com/api/v2/holidays?api_key=${apiKey}&country=${country}&year=${year}`,
                            dataType: 'json'
                        }));
                    });

                    $.when.apply($, requests).done(function(...responses) {
                        responses.forEach(response => {
                            let data = response[0];
                            data.response.holidays.forEach(holiday => {
                                events.push({
                                    title: holiday.name,
                                    start: holiday.date.iso,
                                    description: holiday.description
                                });
                            });
                        });
                        callback(events);
                    });
                },
              
                eventClick: function(calEvent, jsEvent, view) {
                    $('#event-description').text(calEvent.description);
                    $('#event-description').toggleClass('active');
                },
                
                viewRender: function(view, element) {
                    $('#calendar-title').text(view.title);
                }
            });

            // Handle next month button click
            $('#next-month').on('click', function() {
                calendar.fullCalendar('next');
            });

            // Handle prev month button click
            $('#prev-month').on('click', function() {
                calendar.fullCalendar('prev');
            });

            // Handle today button click
            $('#today').on('click', function() {
                calendar.fullCalendar('today');
            });

            // Handle toggle description button click
            $('#toggle-description').on('click', function() {
                $('#event-description').toggleClass('active');
            });
        });
        const canvas = document.createElement("canvas");
    const c = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    document.body.appendChild(canvas);

    const TWO_PI = 2 * Math.PI;

    class Dot {
        constructor(id, x, y, theta, parent) {
            this.x = x;
            this.y = y;
            this.t = theta;
            this.vx = Math.cos(this.t) * Math.random() * 2;
            this.vy = Math.sin(this.t) * Math.random() * 2;
            this.life = 30;
            this.col = parent.col;

            if (Math.random() < 0.005) this.other = true;
            if (this.other) {
                this.life = 1000;
                this.t = Math.random() * 7;
                this.vx = Math.cos(this.t) * Math.random() * 2;
                this.vy = Math.sin(this.t) * Math.random() * 2;
                this.col = "black";
            }
            this.iter = 0;
            this.parent = parent;
            this.id = id;
            this.alpha = 0.25;

            if (Math.random() < 0.3) this.alpha = 0.25;
        }

        draw() {
            this.x += this.vx;
            this.y += this.vy;
            this.iter++;
            if (this.iter > this.life) {
                delete this.parent.dots[this.id];
            }
            c.fillStyle = this.col;
            c.globalAlpha = this.alpha;
            if (!this.no) this.alpha -= 0.00125;
            c.fillRect(this.x, this.y, this.parent.size, this.parent.size);
        }
    }

    class Stain {
        constructor(x = window.innerWidth, y = window.innerHeight) {
            this.x = x / 2;
            this.y = y / 2;
            this.num = 1;
            this.step = TWO_PI / this.num;

            this.size = 1 + Math.random() * Math.random() * 2;
            this.rad = Math.random() * 300;
            this.dots = {};
            this.dotId = 0;
            this.col = Math.random() < 0.8 ? "white" : "black";
            this.to = Math.random() * 7;
            this.S = 20 + Math.random() * 50;
            this.R = 100 + Math.random() * 300;
            this.rr = 50 + Math.random() * 300;
            this.dir = Math.random() < 0.6 ? 1 : Math.random() * 10 - 5;
            this.v = 1;
            this.tt = 0;
            if (Math.random() * 0.25) this.v = Math.random() * 5;
        }

        draw() {
            const circ = this.rad * TWO_PI;
            this.rad -= this.v;

            this.step = TWO_PI / circ;

            if (this.rad > 0) {
                for (let i = 1; i <= this.R; i += this.S) {
                    let t = (i * this.step + this.to) * this.dir;
                    let x = this.x + this.rad * Math.cos(t);
                    let y = this.y + this.rad * Math.sin(t);
                    this.dots[this.dotId] = new Dot(this.dotId, x, y, t, this);
                    this.dotId++;
                }
            }
            for (let i in this.dots) {
                if (this.dots[i]) this.dots[i].draw();
            }
        }
    }

    window.onresize = () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        c.fillStyle = "black";
        c.fillRect(0, 0, window.innerWidth, window.innerHeight);
    };

    window.onresize();

    let stains = [new Stain()];

    function loop() {
        if (Math.random() < 0.05) {
            stains.push(
                new Stain(Math.random() * window.innerWidth * 2, Math.random() * window.innerHeight * 2)
            );
        }
        stains.forEach((s) => s.draw());
        c.globalAlpha = 0.05;
        c.drawImage(canvas, 0, 3, canvas.width + 0.2, canvas.height - 6);
        c.globalAlpha = 1;
        requestAnimationFrame(loop);
    }

    loop();
    </script>
