<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Riddle and Answer</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin-top: 50px;
    background-color: #f0f0f0;
  }
  #container {
    max-width: 600px;
    margin: auto;
    padding: 20px;
    background-color: #ffffff;
    border: 1px solid #ccc;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  h1 {
    font-size: 24px;
    color: #333333;
    margin-bottom: 20px;
  }
  .button-container {
    margin-top: 20px;
  }
  button {
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 4px;
    margin-right: 10px;
    transition: background-color 0.3s;
  }
  button:hover {
    background-color: #0056b3;
  }
  p {
    font-size: 18px;
    line-height: 1.6;
    margin-top: 20px;
  }
  #riddle-text {
    font-weight: bold;
  }
  #answer {
    font-weight: bold;
    display: none;
    margin-top: 10px;
  }
</style>
</head>
<body>
<div id="container">
  <h1>Riddle and Answer</h1>
  <div id="riddle-container">
    <p id="riddle-text">Click the button below to fetch a riddle!</p>
    <button onclick="fetchRiddle()">Get Riddle</button>
    <button onclick="revealAnswer()" id="reveal-btn" style="display: none;">Reveal Answer</button>
    <p id="answer"></p>
  </div>
</div>

<script>
let currentAnswer = ''; // Variable to store the current answer

function fetchRiddle() {
  fetch('https://riddles-api.vercel.app/random')
    .then(response => response.json())
    .then(data => {
      const riddleText = data.riddle;
      currentAnswer = data.answer; // Store the current answer
      document.getElementById('riddle-text').textContent = riddleText;
      hideAnswer(); // Call function to hide answer
      document.getElementById('reveal-btn').style.display = 'inline-block'; // Show reveal button
    })
    .catch(error => {
      console.error('Error fetching riddle:', error);
      document.getElementById('riddle-text').textContent = 'Failed to fetch riddle. Please try again later.';
    });
}

function revealAnswer() {
  document.getElementById('answer').textContent = currentAnswer;
  document.getElementById('answer').style.display = 'block'; // Show the answer
}

function hideAnswer() {
  document.getElementById('answer').textContent = ''; // Clear the answer
  document.getElementById('answer').style.display = 'none'; // Hide the answer
}
</script>
</body>
</html>
